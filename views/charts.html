<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hypertherm</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Style custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">
  <!-- Style Custom style -->
  <link href="css/custom.css" rel="stylesheet">
</head>

<body class="lighten-3">
  <!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar py-4">
      <div class="container-fluid">

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-flex-icons ml-auto">
            <li class="nav-item border-left border-right">
              <a href="#" class="nav-link waves-effect">
                <i class="fas fa-sign-out-alt fa-lg" id="logout">LogOut</i>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
    <!-- Navbar -->

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed ">

      <!-- logo wrapper -->
      <a class="logo-wrapper waves-effect">
        <div class="d-flex">
          <img src="img/svgSlider/Logo_Icon.svg" class="img-fluid mr-2" alt="LOGO ICON" />
          <img src="img/svgSlider/logo_ht_shapingpossibility.svg" class="img-fluid ml-2"
            alt="LOGO HT SHAPINGPROSSIBILITY" />
        </div>
        <div class="text-center">
          <img src="img/svgSlider/Shards_Dashboards.png" class="img-fluid" alt="SHARDS DASHBOARDS">
        </div>

      </a>

      <!-- list group -->
      <div class="list-group list-group-flush">
        <a href="Summary.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-pencil-alt mr-3"></i>

          <span>Summary report</span>
        </a>
        <a href="DataReplicated.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-digital-tachograph mr-3"></i>
          <span>Data Replicated</span>
        </a>
        <a href="charts.html" class="list-group-item list-group-item-action waves-effect active-link">
          <i class="fas fa-chart-bar mr-3"></i>
          <span>Charts</span>
        </a>
        <a href="CartrigeTable.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-chart-pie mr-3"></i>
          <span>Cartridge</span>
        </a>
        <a href="TorchTable.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-table mr-3"></i>
          <span>Torch table</span>
        </a>
        <a href="FaultCodeTable.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-file-code mr-3"></i>
          <span>Fault Code Table</span>
        </a>
        <a href="PowerSupplyTable.html" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-tablets mr-3"></i>
          <span>Power supply table</span>
        </a>
      </div>

    </div>
    <!-- Sidebar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="py-5 mx-lg-5">

    <div class="container-fluid my-5">

      <div class="banner-title">
        <h3 class="font-24 font-weight-bold"> Charts </h3>
      </div>

      <!--Grid row-->
      <div class="row wow fadeIn">
        <div class="col-md-7 mb-4">
          <!-- chart table -->
          <div class="card chart-card">
            <div class="card-header cardcustom-header">
              <div class="card-title font-weight-bold font-18">
                Chartes
              </div>
            </div>
            <div class="card-body">
              <table class="table table-borderless" id="transferchart">
                <thead>
                  <tr class="collapsible-title">
                    <th scope="col" class="font-weight-bold table-title">
                      Starts that transferred
                    </th>
                    <th scope="col" class="font-weight-bold table-title">
                      Number
                    </th>
                    <th scope="col" class="font-weight-bold table-title">
                      Percentage
                    </th>
                  </tr>
                </thead>
                <tbody class="most-tbody" id="transferchart">
                  <tr>
                    <th class="table-title"> Full</th>
                    <td class="table-subtitle" id="full"></td>
                    <td class="table-subtitle" id="full_p"></td>
                  </tr>
                  <tr>
                    <th class="table-title"> Average number of starts</th>
                    <td class="table-subtitle" id="starts"></td>
                    <td class="table-subtitle" id="starts_p"></td>
                  </tr>
                  <tr>
                    <th class="table-title"> Starts that transferred</th>
                    <td class="table-subtitle" id="transfer"></td>
                    <td class="table-subtitle" id="transfer_p"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-5 mb-4">
          <div class="card h-100 chart-card">
            <div class="card-body">
              <canvas id="labelChart">
              </canvas>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <!--Main layout-->

  <!-- JQuery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="js/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
  <!-- Initializations -->
  <script src="js/charts.js"></script>


  <!--Google Maps-->
  <script src="https://maps.google.com/maps/api/js"></script>

  <script>
    $(document).on('click', '#logout', function () {
      $.ajax({
        url: '/logout',
        method: 'DELETE',
        success: function (data) {
          if (!data.login) window.location.href = '/';
        }
      })
    })
  </script>

</body>

</html>
